<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sylv - Injection Cleanup Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:Segoe UI,Arial,sans-serif;padding:1rem}video{width:320px;height:240px;background:#000;display:block;margin-bottom:0.5rem}#status{margin-bottom:0.5rem}</style>
</head>
<body>
  <h3>Sylv Injection Cleanup Test</h3>
  <div id="status">init</div>
  <video id="video" autoplay muted playsinline></video>
  <div><button id="detectBtn" disabled>Detect Face</button></div>

  <!-- REMOVE any injected _tfengine BEFORE loading tfjs -->
  <script>
    if (window._tfengine) {
      console.warn('Found injected _tfengine — deleting to avoid conflict');
      try { delete window._tfengine; } catch(e) { window._tfengine = undefined; }
    }
    // also remove any stray "tf" that is not the real tfjs (optional safety)
    if (window.tf && window.tf.version_core && window.tf.version_core !== undefined) {
      console.log('Existing tf present with version:', window.tf.version_core);
    }
  </script>

  <!-- load matching tfjs and face-api -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
  (async function(){
    const status = txt => document.getElementById('status').textContent = txt;
    const video = document.getElementById('video');
    const detectBtn = document.getElementById('detectBtn');

    console.log('tf typeof', typeof tf, 'tf.version_core=', tf && tf.version_core);
    console.log('faceapi nets', Object.keys(faceapi.nets || {}));

    status('Loading models...');
    try {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('./'),
        faceapi.nets.faceLandmark68Net.loadFromUri('./'),
        faceapi.nets.faceRecognitionNet.loadFromUri('./'),
        faceapi.nets.ageGenderNet.loadFromUri('./')
      ]);
    } catch (e) {
      console.error('Model load error', e);
      status('Model load failed — check console');
      return;
    }
    status('Models loaded. Starting camera...');

    try {
      const s = await navigator.mediaDevices.getUserMedia({video:true});
      video.srcObject = s;
      await new Promise(resolve=>{
        if (video.readyState >= 2 && video.videoWidth && video.videoHeight) { video.play().catch(()=>{}); resolve(); return; }
        video.onloadedmetadata = ()=>{ video.play().catch(()=>{}); resolve(); };
        setTimeout(resolve,3000);
      });
    } catch (e) {
      console.error('Camera error', e);
      status('Camera failed');
      return;
    }

    status('Ready — press Detect');
    detectBtn.disabled = false;

    detectBtn.onclick = async () => {
      status('Running detection...');
      console.log('PRE-DETECT DIAG:', {
        tf_type: typeof tf,
        tf_ver: tf.version_core,
        backend: tf.getBackend && tf.getBackend(),
        video_instance: video instanceof HTMLVideoElement,
        readyState: video.readyState,
        w: video.videoWidth, h: video.videoHeight
      });
      try {
        const det = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor()
          .withAgeAndGender();
        console.log('detection result', det);
        if (!det) { status('No face'); alert('No face detected'); return; }
        status('Detected OK — check console');
      } catch (err) {
        console.error('DETECT ERROR', err);
        status('Detect error — see console');
        alert('Detect error — copy console output and paste it here');
      }
    };
  })();
  </script>
</body>
</html>
